# Kafka Lens - Docker Compose Configuration
# Development environment with Kafka and Application

services:
  # Apache Kafka (KRaft mode - no Zookeeper)
  kafka:
    image: apache/kafka:3.6.0
    container_name: kafka-lens-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: "kafka-lens-dev-cluster"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - kafka-lens-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka Lens Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kafka-lens-app
    ports:
      - "8080:8080"
    environment:
      # Admin authentication
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      # Kafka authentication (if needed)
      KAFKA_USER: ${KAFKA_USER:-}
      KAFKA_PASSWORD: ${KAFKA_PASSWORD:-}
      # Spring profiles
      SPRING_PROFILES_ACTIVE: docker
      # Cluster config path
      CLUSTERS_CONFIG_PATH: /app/config/clusters.yml
      # Java options
      JAVA_OPTS: "-Xms256m -Xmx512m"
    volumes:
      - ./clusters.docker.yml:/app/config/clusters.yml:ro
    networks:
      - kafka-lens-network
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  kafka-lens-network:
    driver: bridge

volumes:
  kafka-data:
    driver: local
